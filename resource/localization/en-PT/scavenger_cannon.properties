# Tips
scav.scavtips.acid=The longer ya douse a scallywag in quicksilver, the longer and harsher they be burnin'.
scav.scavtips.flamethrower=The mighty candle be even mightier at close range.
scav.scavtips.zoom=Some booty comes with an eyeglass. Click on yer booty in the ACTIVE SLOT ta use it.
scav.scavtips.scrollbinds=Bind keys to scv_itm_shft -1 and scv_itm_shft 1 ta cycle yer booty outside of the menu.
scav.scavtips.projectilecatch=Up in the nettin'! Ye can sometimes catch a scallywag's shot an' sen' it right back ta the landlubber!
scav.scavtips.delete=Starboard click on some booty in the Plunderer's Menu ta remove it from yer chest.
scav.scavtips.select=Port clickin' on booty in the Plunderer's Menu will bring it to yer ACTIVE SLOT.
scav.scavtips.experiment=Be tryin' anythin'! Ya never know what new discov'ries ye'll be makin'!
scav.scavtips.medkit=Feelin' washed up? Pick up an' use a medkit, it might just be what ye need!
scav.scavtips.inf=Some booty never runs dry.
scav.scavtips.passive=Some booty will help ya just by bein' in yer chest!
scav.scavtips.acid2=Quicksilver don't come off easy. If ye find yerself covered in the stuff, try ta dive as quick as ye can!
scav.scavtips.rocketjump=If ye be needin' some extra height, ye can roman candle jump by shootin' a roman candle at the land while ye be jumpin'!
scav.scavtips.superphysjump=If ye be needin' ta cross a mighty chasm, ye can blunderbuss jump by shootin' yer mighty strange blunderbuss at the land while ye be jumpin' with a runnin' start!
scav.scavtips.shower=Not feelin' ship-shape, sailor? Find somethin' ta wash them ills away!
scav.scavtips.crossfire=Mind yer distance, sailor! While it do be true that yer Messhall Meetin' be weaker than yer reg'ler blunderbuss when yer all up close, it be much more mighty at mid range!
