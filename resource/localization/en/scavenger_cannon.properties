# Tips
scav.scavtips.acid=The longer you douse an enemy in acid, the longer and harsher the burning effect will be.
scav.scavtips.flamethrower=The flamethrower does more damage at close range.
scav.scavtips.zoom=Some items allow you to zoom in. Click on the icon in the ACTIVE SLOT to activate zoom mode for that item.
scav.scavtips.scrollbinds=Bind keys to scv_itm_shft -1 and scv_itm_shft 1 for item cycling outside of the menu.
scav.scavtips.projectilecatch=Catch and return! You can sometimes catch an enemy's projectile and send it right back at them!
scav.scavtips.delete=Right click on an icon in the Scavenger Menu to remove it from your inventory.
scav.scavtips.select=Left clicking on an icon in the Scavenger Menu will bring it to your inventory's ACTIVE SLOT.
scav.scavtips.experiment=Experiment! You'll never know what new firemodes or collectmodes you'll find!
scav.scavtips.medkit=Health in the gutter? Picking up and using a medkit might just give you the boost you need!
scav.scavtips.inf=Some items will allow unlimited uses.
scav.scavtips.passive=Some items will have special effects just by being in your inventory!
scav.scavtips.acid2=Acid doesn't come off easily. If you get covered in acid, try to get to water as quickly as possible!
scav.scavtips.rocketjump=If you need some extra height, you can rocket jump by shooting a rocket at the ground while jumping!
scav.scavtips.superphysjump=If you need to cross a large gap, you can shotgun jump by shooting the physics super shotgun at the ground while jumping with a running start!
scav.scavtips.shower=Status effects got you down? Find something to wash them off with!
scav.scavtips.crossfire=Mind your distance! While weaker than a standard shotgun blast at point blank range, the Conference Call excels at mid range!
